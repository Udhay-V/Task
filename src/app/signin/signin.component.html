<nav class="navbar navbar-default">
<div id="viewport">

  <!-- Sidebar -->
  <div id="sidebar">
    <header>
      <a>Fujitsu</a>
    </header>

     <div class="row1">
        <h1>Welcome Back!</h1>
     </div>

     <div class="row2">
        <p>To keep connected with us please login<br>
         with your personal information</p>
     </div>

     <div class="row3">
        <a href="signup"><button><b>SIGN UP</b></button></a>
        <!-- <a href="dashboard">Dashboard</a> -->
     </div>
  </div>

  <!-- Content -->
  <div id="content">
    <nav class="navbar">

        <div class="row1">
        <h1>Create Account</h1>
      </div>

      <div class="row2">
        <li type="none">
        <i class="fa-brands fa-square-facebook"></i>
        <i class="fa-brands fa-linkedin"></i>
        <i class="fa-brands fa-square-twitter"></i>
       </li>
    </div>
    <div class="row3">
        <p>or use your email for registration</p>
    </div>    

    <div class="row4">
        <form [formGroup]="signin" (ngSubmit)="onSubmit()">    
          
            <input class="form-control form-control-lg" type="text" placeholder="Enter your Name" formControlName="Name"><br><br>
            <div *ngIf="Name.invalid && (Email.dirty || Name.touched)" class="invalid-feedback">
            <div class=valid *ngIf="Name.errors?.['required'] ||Name.errors.pattern"> Invalid Name. </div>
            </div> 

           <input class="form-control form-control-lg" type="text" placeholder=" Enter your Email" formControlName="Email" ><br><br>
           <div *ngIf="Email.invalid && (Email.dirty || Email.touched)" class="invalid-feedback">
           <div class=valid *ngIf="Email.errors?.['required'] ||Email.errors.pattern"> Invalid Email id. </div>
           </div> 
   
           <input class="form-control form-control-lg" type="text" placeholder=" Enter your Password" formControlName="Password"><br><br>
           <div *ngIf="Password.invalid && (Password.dirty || Password.touched)" class="invalid-feedback">
           <div class=valid *ngIf="Password.errors?.['required']"> password is required.</div>
           </div>
   
           <a href="update"><button (click)="onSubmit()"><b>SIGN IN</b></button></a>
           
      </form>
    </div>
    </nav>
  </div>
</div>
